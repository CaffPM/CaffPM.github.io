<!DOCTYPE html>
<html>
<head>
  <title>Mobile Page with Embedded Video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    header {
      height: 100px;
      background-color: lightblue;
      margin-bottom: 30px;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      background-color: lightgray;
      text-align: center;
      display: none; /* Початково приховуємо футер */
    }

    iframe {
      width: 320px;
      height: 257.5px;
    }
  </style>
  <script>
    window.addEventListener('scroll', function() {
      // Перевіряємо, чи прокручена веб-сторінка на висоту більше ніж 0
      if (window.pageYOffset > 0) {
        // Якщо так, то відображаємо футер
        document.querySelector('footer').style.display = 'block';
      } else {
        // Якщо сторінка на верху, то ховаємо футер
        document.querySelector('footer').style.display = 'none';
      }
    });
  </script>
</head>
<body>
  <header>

  </header>

  <footer>
    <div style="width: 720px; height: 480px">
      <script
        src="https://eu-central-1.stage.tvcoins.com/player/embed.js"
        data="tenant1234/e722ee0c-f939-4848-b2ab-c55c1ec3d0f2&hide-app-store-buttons"
      ></script>
    </div>
  </footer>
</body>
</html>
